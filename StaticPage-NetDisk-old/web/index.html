<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background: #f3f3f3;
        }
        #big-border {
            background: #fff;
            margin: 0 auto;
            padding: 10px;
        }
		#page-title {
			text-align: center;
		}
        #little-page-title{
            text-align: right;
        }
        #file-title{
            text-align: left;
        }

    </style>
</head>
<body>
    <div id="big-border">
        <h1 id="page-title">{{ pageTitle }}</h1>
        <h6 id="little-page-title">{{ littlePageTitle }}</h6>
        <div id="msg"></div>
        <hr>
        <h4>当前目录 {{ nowPath }}</h4>
        <a href="../" style="display: block;"><=返回上级</a>
        <table width="100%" border="1">
            <tr>
                <td class="file-title">文件名称</td>
                <td class="file-title">文件类型</td>
                <td class="file-title">修改日期</td>
                <td class="file-title">文件大小</td>
                <td class="file-title">操作列表</td>
            </tr>
            {{ fileList-tr }}
        </table>
        <hr>
    </div>
</body>
</html>
