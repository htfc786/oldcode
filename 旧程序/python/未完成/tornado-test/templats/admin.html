<!DOCTYPE html>
<html>
<head>
    <title>管理页面</title>
</head>
<body>
    <h1>欢迎使用管理页面</h1>
    <h3>管理组</h3>
    <table border="1">
        <tr>
            <td>组ID</td>
            <td>组名</td>
            <td><span>操作</span></td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
    <h3>管理用户</h3>
    <table border="1">
        <tr>
            <td>用户ID</td>
            <td>用户名</td>
            <td>组内ID</td>
            <td>所属组ID</td>
            <td>所属组名</td>
            <td>操作</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
</body>
</html>
