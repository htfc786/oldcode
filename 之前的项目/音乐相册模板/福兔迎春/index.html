    <script>
        var e_desc = title;

        function load_init_modules(){
            if(!load_flag) return;

            for(var i=0;i<module_inits.length; i++){
                module_inits[i]();
            }
            load_flag = false;
        }

        function call_me(fun)
        {
            module_inits.push(fun);
        }

        var ua = navigator.userAgent.toLowerCase();

        function e(){

            if(ua.match(/MicroMessenger/i) != 'micromessenger'){
                load_init_modules();
                return;
            }
            const time = 2000;
            const timer = setTimeout(load_init_modules,time);
        }
        var get_pid = function (url) {
            var index1 = url.indexOf("?");
            if (index1 != -1) {
                url = url.substr(0, index1);
            }
            return url.toString().substr(url.lastIndexOf("/") + 1);
        }

        function nid(name) {
            if (!createNodeObj[name]) {
                createNodeObj[name] = true;
                createNodeArr.push(name);

            return document.getElementById(name);

            return document.getElementById(name);
        }
        //每次执行加载后5张图片
        var bl_keepload = 'first';
        var step_loadnum = 5;

        function step_load() {
            var load_num = 0
            //初步加载X张
            if (image_url_index == 0 && bl_keepload == 'first') {
                console.log('loading continue');
                if (slider_images_url.length > step_loadnum) {
                    load_num = step_loadnum;
                    bl_keepload = 'next';
                } else {
                    load_num = slider_images_url.length;
                    bl_keepload = 'end';
                }
                for (var i = 0; i < load_num; i++) {
                    var img = new Image();
                    img.index = i;
                    img.src = slider_images_url[i];
                    img.onload = image_onload;
                    img.onerror = image_onerror;
                    Onload_imgs_url[i] = 'loading';
                }
            } else if (bl_keepload == 'end') {
                return;
            } else {
                console.log('loading continue');
                if (slider_images_url.length - image_url_index > step_loadnum * 2) {
                    load_num = step_loadnum;
                } else {
                    load_num = slider_images_url.length - image_url_index - step_loadnum;
                    bl_keepload = 'end';
                }
                for (var i = image_url_index + step_loadnum; i < image_url_index + step_loadnum + load_num; i++) {
                    var img = new Image();
                    img.index = i;
                    img.src = slider_images_url[i];
                    img.onload = image_onload;
                    img.onerror = image_onerror;
                    Onload_imgs_url[i] = 'loading';
                }
            }

            // console.log(Onload_imgs_url);

        }

        function load_images() {
            reshow = false;

            image_size_height = [];

            error_num = 0;

            begin_titletime = begin_titletime.getTime();
            canshow = true;
            // photo_start_init('showtitle',0);
            showtitle();
            bl_keepload = 'first';
            step_load();
        }

        function image_onerror(event) {
            var img = event.target;
            var index = img.index;
            if (index < step_loadnum)
                error_num++;
            Onload_imgs_url[index] = 'not find';

            if ((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num + error_num)) && canshow == true) {
                reshow = false;
                canshow = false;
                if (have_num == 0)
                    return;
                var end_titletime = new Date();
                end_titletime = end_titletime.getTime();
                var dis_titletime = Math.abs(end_titletime - begin_titletime);
                if (dis_titletime > delaytime) {
                    liangziyun_kawa();
                    // photo_start_init('liangziyun_kawa',delaytime);
                } else {
                    dis_titletime = delaytime - dis_titletime;
                    timeout.push(setTimeout(function () {
                        liangziyun_kawa();
                        // photo_start_init('liangziyun_kawa',delaytime);
                    }, dis_titletime));
                }
            }
        }

        function image_onload(event) {
            if (reshow == true)
                return;
            var img = event.target;
            var index = img.index;
            if (index < step_loadnum) {
                have_num++;
            }
            Onload_imgs_url[index] = img.src;
            image_size_height[index] = img.height;
            image_size_width[index] = img.width;

            console.log(Onload_imgs_url[index]);

            if ((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num + error_num)) && canshow == true) {
                reshow = false;
                canshow = false;
                if (have_num == 0)
                    return;
                var end_titletime = new Date();
                end_titletime = end_titletime.getTime();
                var dis_titletime = Math.abs(end_titletime - begin_titletime);
                if (dis_titletime > delaytime) {
                    liangziyun_kawa();
                    // photo_start_init('liangziyun_kawa',delaytime);
                } else {
                    dis_titletime = delaytime - dis_titletime;
                    timeout.push(setTimeout(function () {
                        liangziyun_kawa();
                        // photo_start_init('liangziyun_kawa',delaytime);
                    }, dis_titletime));
                }

            }
        }

        function getLoad(stime) {
            var speed=110;
            var n=0;
            var timer = null;
            var timestamp = new Date().getTime();
            var nowtime = new Date().getTime();
            var timer = setInterval(function(){
                if(n<100){
                    // n += Math.floor(Math.round(Math.random()*(100-10)+10)/10);// 这里采用随机的两位数来模拟
                    nowtime = new Date().getTime();
                    n =Math.floor(Math.round(((nowtime - timestamp) / stime)*100));
                    if(n>100) n=100;
                    nid('photoLoadPre').innerHTML = "正在加载"+n+"%";
                }else{
                    console.log("加载完成1");
                    clearInterval(timer);
                }
            },speed);
        }

        function getImageStyle(obj, idname) {
            var style = {};
            var maxw = id('container').offsetWidth;
            var maxh = id('container').offsetHeight;

            var per = obj.width / obj.height;
            var bper = maxw / 500;
            var bw = 500,
                bh = maxh / bper;
            //竖照
            if (per < (maxw / maxh)) {
                style.height = bh * 0.85;
                style.width = style.height * per;
            } else {
                style.width = bw * 0.85;
                style.height = style.width / per;
            }
            style.top = (bh - style.height) / 2 - 30;
            style.left = (bw - style.width) / 2;
            style.per = per;

            var objStyle = {}
            objStyle.block = "width:" + style.width + "px;height:" + style.height + "px;left:" + style.left + "px;top:" + style.top + "px;"
            return objStyle;
        }

        function setImage(idname) {
            if (reshow == true)
                return;
            while (Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading') {
