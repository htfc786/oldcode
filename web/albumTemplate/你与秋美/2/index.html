<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
	<div id="container" style="height: 100%"></div>

	<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>

	<script type="text/javascript">
		var dom = document.getElementById('container');
		var myChart = echarts.init(dom, null, {
		  renderer: 'canvas',
		  useDirtyRect: false
		});
		var option;
		
		const updateFrequency = 2000;
		const dimension = 0;
		const countryColors = {
      "North America":"#339A33", //北美洲
      "South America":"#993333", //南美洲
      "Europe":"#6467C6", //欧洲
      "Africa":"#FFCD01", //非洲
      "Asia":"#66CCCE", //亚洲
      "Oceania":"#D53C07", //大洋洲
      "Antarctica":"#AADCFB" //南极洲
		};

    //[数, 国家, 地区, 日期],
    
    function main(e) {
      const data = JSON.parse(e.currentTarget.responseText);
		  
		  let startYear = data[0][0];
      
		  option = {
		    grid: {top: 10, bottom: 30, left: 150, right: 80},
		    xAxis: { //x轴
		      max: 'dataMax', //组大数据
		      axisLabel: {  //格式化器
		        formatter: function (n) {
		          return Math.round(n) + ' ';
		        }
		      }
		    },
		    yAxis: { //y轴
		      type: 'category',
		      inverse: true,
		      max: 10,
		      axisLabel: {
		        show: true,
		        fontSize: 14,
		      },
		      animationDuration: 300,
		      animationDurationUpdate: 300
		    },
		    series: [{
		        realtimeSort: true, //实时排序
		        seriesLayoutBy: 'column', //布局
		        type: 'bar',  //类型
		        itemStyle: {
		          color: function (param) {
		            return countryColors[param.value[3]] || '#5470c6';
		          }
		        },
		        encode: {
		          x: dimension,
		          y: 3
		        },
		        label: {
		          show: true,
		          precision: 0,
		          position: 'right',
		          valueAnimation: true,
		          fontFamily: 'monospace'
		        }
		    }],
		    graphic: {
		      elements: [{
		          type: 'text',
		          right: 160,
		          bottom: 60,
		          style: {
		            text: startYear,
		            font: 'bolder 80px monospace',
		            fill: 'rgba(100, 100, 100, 0.25)'
		          },
		          z: 100
		      }]
		    },
        // Disable init animation.
		    animationDuration: 0,
		    animationDurationUpdate: updateFrequency,
		    animationEasing: 'linear',
		    animationEasingUpdate: 'linear'
		  };
		  
      // console.log(option);
		  myChart.setOption(option);
		  for (let i = 0; i < data.length; i++) {
          setTimeout(function () {
            console.log(data[i][0])
            option.graphic.elements[0].style.text = data[i][0];

            data[i].shift();//删除第1个
            option.series[0].data = data[i];

            myChart.setOption(option);

		      }, (i * updateFrequency));
		  }
		}
		
    // 发送请求
    let xhr = new XMLHttpRequest();
    xhr.open("get", "/data.json", true);
    xhr.onload = main;
    xhr.send();
		
		if (option && typeof option === 'object') {
		    myChart.setOption(option);
		}
		
		window.addEventListener('resize', myChart.resize);
	</script>
</body>
</html>
