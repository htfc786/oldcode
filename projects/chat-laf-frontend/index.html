<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <title>多人聊天室 By htfc786</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./litewebchat.min.css" />
    <!--[if lt IE 8]><script src="./json3.min.js"></script><![endif]-->
    <style>
    .lite-chatbox .cright .name {
        margin: 0px 2px 2px 0;
    }
    .lite-chatbox .cright .content {
        margin: 0px 5px 0 0;
    }
    .lite-chatbox .cleft .name {
        margin: 0px 0 2px 2px;
    }
    .lite-chatbox .cleft .content {
        margin: 0px 0 0 5px;
    }
    </style>
</head>
<body>
    <div id="loginbox">
        <div style="width:260px;margin:200px auto;">
            请先输入你在聊天室的昵称
            <br/>
            <br/>
            <input type="text" style="width:180px;" placeholder="请输入用户名" id="username" name="username" />
            <input type="button" style="width:50px;" value="提交" onclick="CHAT.usernameSubmit();"/>
            <br/>
            <input type="checkbox" name="autologin" style="-webkit-appearance: auto;box-sizing: border-box;margin: 3px 3px 3px 4px;padding: initial;"><label for="coding"> 自动登录</label>
        </div>
    </div>
    <div id="chatbox" style="display:none;">
        <div style="z-index: 999;position: fixed;top: 0;background:#3d3d3d; width: 100%;font-size:12px;">
            <div style="line-height: 28px;color:#fff;">
                <span style="text-align:left;margin-left:10px;">多人聊天室 By htfc786</span>
                <span style="float:right; margin-right:10px;"><span id="showusername"></span> | 
                <a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
                <div id="server" style=" font-size:12px;margin-left:10px;"></div>
                <div id="onlinecount" style=" font-size:12px;margin-left:10px;"></div>
            </div>
        </div>
        <div id="doc">
            <div id="chat">
                <div id="message" class="message lite-chatbox" style="margin-top: 84px;margin-bottom: 65px;">
                    <!-- 聊天信息区 -->
                </div>
                <div class="input-box">
                    <div class="action">
                        <button type="button" class="record-btn" style="width: 80px;">按住说话</button>
                    </div>
                    <div class="input">
                        <input type="text" maxlength="140" placeholder="请输入聊天内容，按Enter提交" id="content" name="content">
                    </div>
                    <div class="action">
                        <button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
                    </div>
                    
                    <div style="font-size: 12px;float:left;position: absolute;width:100%;top:45px;left:10px">
                        <p>前端代码感谢<a href="https://github.com/plhwin/nodejs-socketio-chat" target="_blank">https://github.com/plhwin/nodejs-socketio-chat</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    window.serverHost = 'wss://yjikwe.lafyun.com/chat-websocket';
    document.querySelector("#message").style.marginTop = document.querySelector("#chatbox > div:nth-child(1)").offsetHeight+"px";
    </script>
    <script type="text/javascript" src="./client.js"></script>
</body>
</html>
